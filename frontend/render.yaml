services:
  # Frontend Web Service
  - type: web
    name: insurance-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    buildCommand: echo "Building frontend with Docker"
    startCommand: echo "Starting frontend with Docker"
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
