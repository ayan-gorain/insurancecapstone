<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
  <!-- Header -->
  <header class="bg-slate-800/90 backdrop-blur-sm border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">A</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">Agent Dashboard</h1>
            <p class="text-gray-400 text-sm">Insurance Agent Portal</p>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <div *ngIf="user$ | async as user" class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">{{ user.name?.charAt(0)?.toUpperCase() }}</span>
            </div>
            <div class="text-right">
              <p class="text-white text-sm font-medium">{{ user.name }}</p>
              <p class="text-gray-400 text-xs">{{ user.role | titlecase }}</p>
            </div>
          </div>
          <button (click)="logout()" 
                  class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Welcome Section -->
    <div class="text-center">
      <h2 class="text-4xl font-bold text-white mb-4">Welcome back, Agent!</h2>
      <p class="text-gray-400 text-lg">Manage your clients and process claims efficiently.</p>
    </div>
  </main>
</div>
