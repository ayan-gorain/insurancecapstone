<div class="max-w-lg mx-auto bg-slate-800/90 backdrop-blur-sm shadow-2xl rounded-2xl p-10 border border-slate-700">
  <h2 class="text-3xl font-bold mb-8 text-center text-white">Register</h2>

  <!-- Profile Image Upload with Preview -->
  <div class="flex flex-col items-center mb-8">
    <label class="relative cursor-pointer w-28 h-28 rounded-full overflow-hidden border-2 border-slate-600 flex items-center justify-center bg-slate-700/50 hover:border-purple-500 transition-colors">
      <!-- Show preview if image selected, else show + -->
      <img *ngIf="photoPreview" [src]="photoPreview" class="w-full h-full object-cover" />
      <span *ngIf="!photoPreview" class="text-4xl text-gray-400">+</span>

      <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
    </label>
    <span *ngIf="photoName" class="text-sm text-gray-300 mt-2">{{ photoName }}</span>
  </div>


  <!-- Loading Message -->
  <div *ngIf="loading$ | async" class="mb-4 p-4 bg-blue-500/20 border border-blue-400/50 text-blue-300 rounded-lg backdrop-blur-sm">
    <div class="flex items-center">
      <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-300 mr-2"></div>
      Creating your account...
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error$ | async as error" class="mb-4 p-4 bg-red-500/20 border border-red-400/50 text-red-300 rounded-lg backdrop-blur-sm">
    {{ error }}
  </div>

  <!-- Success Message -->
  <div *ngIf="user$ | async as user" class="mb-4 p-4 bg-green-500/20 border border-green-400/50 text-green-300 rounded-lg backdrop-blur-sm">
    Welcome {{ user.name }}! Your account has been created successfully.
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <input formControlName="name" placeholder="Full Name" 
             class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-lg text-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
             [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched" />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-400 text-sm mt-1">
        Name is required
      </div>
    </div>
    
    <div>
      <input formControlName="email" type="email" placeholder="Email" 
             class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-lg text-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
             [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-400 text-sm mt-1">
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>
    
    <div class="relative">
      <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" 
             class="w-full p-4 pr-12 bg-slate-700/50 border border-slate-600 rounded-lg text-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
             [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched" />
      <button type="button" (click)="togglePasswordVisibility()" 
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
        <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
        <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
        </svg>
      </button>
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-400 text-sm mt-1">
        Password is required
      </div>
    </div>

    <select formControlName="role" class="w-full p-4 bg-slate-700/50 border border-slate-600 rounded-lg text-lg text-white focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all">
      <option value="customer" class="bg-slate-700 text-white">Customer</option>
      <option value="agent" class="bg-slate-700 text-white">Agent</option>
      <option value="admin" class="bg-slate-700 text-white">Admin</option>
    </select>

    <button type="submit" [disabled]="(loading$ | async) || !form.valid" 
            class="w-full py-4 rounded-lg transition-all text-lg font-medium"
            [class]="(loading$ | async) || !form.valid ? 'bg-slate-600 text-slate-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:from-blue-700 hover:to-purple-700 shadow-lg hover:shadow-blue-500/25'">
      <span *ngIf="!(loading$ | async)">Signup</span>
      <span *ngIf="loading$ | async" class="flex items-center justify-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
        Creating Account...
      </span>
    </button>
  </form>

  <!-- Login Link -->
  <div class="mt-8 text-center">
    <p class="text-gray-300">
      You have an account? 
      <a routerLink="/login" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Login</a>
    </p>
  </div>
</div>
