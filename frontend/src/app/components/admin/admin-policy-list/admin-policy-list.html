<div class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 p-6">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-gray-800 text-center">All Policies</h2>
  
    <div *ngIf="loading$ | async" class="text-center text-blue-600 text-lg mb-6">
      <div class="inline-flex items-center">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mr-3"></div>
        Loading policies...
      </div>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="policies$ | async as policies">
      <div *ngFor="let policy of policies" class="bg-white/90 backdrop-blur-sm shadow-xl rounded-xl p-6 border border-gray-200 hover:border-green-400 transition-all duration-300">
        <!-- Policy Image -->
        <div class="mb-4">
          <div class="w-full h-48 rounded-lg mb-3 border border-gray-300 overflow-hidden bg-gray-100 flex items-center justify-center">
            <img [src]="getImageUrl(policy.imageUrl || policy.image, policy.title)" 
                 [alt]="policy.title || 'Policy Image'" 
                 class="w-full h-full object-cover"
                 (error)="onImageError($event)"
                 (load)="onImageLoad($event)">
          </div>
        </div>
  
        <div *ngIf="editingPolicy?._id !== policy._id">
          <h3 class="text-xl font-bold text-gray-800 mb-2">{{ policy.title }}</h3>
          <p class="text-sm text-gray-600 mb-3 line-clamp-3">{{ policy.description }}</p>
          <div class="space-y-2 mb-4">
            <p class="text-gray-800 font-semibold">
              <span class="text-green-500">Premium:</span> ₹{{ policy.premium | number }}
            </p>
            <p class="text-gray-800">
              <span class="text-green-500">Term:</span> {{ policy.termMonths }} months
            </p>
            <p class="text-gray-800">
              <span class="text-green-500">Min Sum Insured:</span> ₹{{ policy.minSumInsured | number }}
            </p>
          </div>
  
          <div class="flex gap-2 mt-4">
            <button (click)="startEdit(policy)" 
                    class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">
              Edit
            </button>
            <button (click)="updateImage(policy)" 
                    class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">
              Update Image
            </button>
            <button (click)="deletePolicy(policy._id)" 
                    class="flex-1 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">
              Delete
            </button>
          </div>
        </div>
  
        <!-- Edit Mode -->
        <div *ngIf="editingPolicy?._id === policy._id" class="space-y-3">
          <input [(ngModel)]="editingPolicy.title" 
                 placeholder="Policy Title"
                 class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:outline-none" />
          
          <textarea [(ngModel)]="editingPolicy.description" 
                    placeholder="Policy Description"
                    rows="3"
                    class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:outline-none"></textarea>
          
          <input [(ngModel)]="editingPolicy.premium" 
                 type="number" 
                 placeholder="Premium"
                 class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:outline-none" />
          
          <input [(ngModel)]="editingPolicy.termMonths" 
                 type="number" 
                 placeholder="Term (months)"
                 class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:outline-none" />
          
          <input [(ngModel)]="editingPolicy.minSumInsured" 
                 type="number" 
                 placeholder="Min Sum Insured"
                 class="w-full p-3 bg-white border border-gray-300 rounded-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:outline-none" />
  
          <div class="flex gap-2 mt-4">
            <button (click)="saveEdit()" 
                    class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">
              Save
            </button>
            <button (click)="cancelEdit()" 
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Policies Message -->
    <div *ngIf="(policies$ | async)?.length === 0 && !(loading$ | async)" 
         class="text-center py-12">
      <div class="text-gray-600 text-lg">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <p class="text-xl font-medium mb-2">No policies found</p>
        <p class="text-gray-500">Create your first policy to get started.</p>
      </div>
    </div>
  </div>

</div>
