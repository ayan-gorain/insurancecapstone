<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-green-50">
  <div class="w-full max-w-lg bg-white/90 backdrop-blur-sm shadow-xl rounded-2xl p-10 border border-gray-200 font-poppins">
    
    <h2 class="text-3xl font-bold mb-8 text-center text-blue-600">Login</h2>

    <!-- Loading Message -->
    <div *ngIf="loading$ | async" class="mb-4 p-4 bg-blue-100 border border-blue-300 text-blue-700 rounded-lg">
      <div class="flex items-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-700 mr-2"></div>
        Signing you in...
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error$ | async as error" class="mb-4 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg">
      {{ error }}
    </div>

    <!-- Success Message -->
    <div *ngIf="user$ | async as user" class="mb-4 p-4 bg-green-100 border border-green-300 text-green-700 rounded-lg">
      Welcome back {{ user.name }}! You have been logged in successfully.
    </div>
  
    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <input formControlName="email" type="email" placeholder="Email" 
               class="w-full p-4 bg-white border border-gray-300 rounded-lg text-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"
               [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-600 text-sm mt-1">
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="relative">
        <input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Password" 
               class="w-full p-4 pr-12 bg-white border border-gray-300 rounded-lg text-lg text-gray-800 placeholder-gray-500 focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition-all"
               [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched" />
        <button type="button" (click)="togglePasswordVisibility()" 
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
          <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-600 text-sm mt-1">
          Password is required
        </div>
      </div>
  
      <button type="submit" [disabled]="(loading$ | async) || !form.valid" 
              class="w-full py-4 rounded-xl text-lg font-medium transition-all
                     bg-gradient-to-r from-green-400 to-blue-400 text-white hover:from-green-500 hover:to-blue-500 shadow-lg hover:shadow-green-300/25 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed">
        <span *ngIf="!(loading$ | async)">Login</span>
        <span *ngIf="loading$ | async" class="flex items-center justify-center">
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
          Signing In...
        </span>
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-gray-600">
        Don't have an account? 
        <a routerLink="/signup" class="text-green-400 hover:text-green-500 font-medium transition-colors">Signup</a>
      </p>
    </div>
  </div>
</div>
