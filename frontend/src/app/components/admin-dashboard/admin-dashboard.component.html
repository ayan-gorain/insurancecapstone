<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
  <!-- Header -->
  <header class="bg-slate-800/90 backdrop-blur-sm border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-lg">A</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">Admin Dashboard</h1>
            <p class="text-gray-400 text-sm">Insurance Management System</p>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <div *ngIf="user$ | async as user" class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">{{ user.name?.charAt(0)?.toUpperCase() }}</span>
            </div>
            <div class="text-right">
              <p class="text-white text-sm font-medium">{{ user.name }}</p>
              <p class="text-gray-400 text-xs">{{ user.role | titlecase }}</p>
            </div>
          </div>
          <button (click)="logout()" 
                  class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Welcome Section -->
    <div class="text-center">
      <h2 class="text-4xl font-bold text-white mb-4">Welcome back, Admin!</h2>
      <p class="text-gray-400 text-lg mb-8">Manage your insurance system from this central dashboard.</p>
      
      <!-- Add Policy Button -->
      <button routerLink="/admin/policy" 
              class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white text-lg font-medium rounded-lg hover:from-purple-700 hover:to-blue-700 shadow-lg hover:shadow-purple-500/25 transition-all transform hover:scale-105">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add New Policy
      </button>
    </div>
  </main>
</div>
